<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        :root {
            --back-color1: rgb(244, 238, 255);
            --back-color-light: rgba(244, 238, 255, 0.9);
            --back-color2: rgb(166, 177, 225);
            --text-color: rgb(66, 72, 116);
            --text-color-light: rgba(223, 225, 232, 0.94);
            --text-color-dark: rgb(49, 54, 93);
        }

        html,
        body {
            width: 100%;
            height: 100%;
            text-transform: capitalize;
            background: linear-gradient(to bottom right, var(--back-color1), var(--back-color2));
        }


        .container {
            width: 100%;
            height: 100%;
            max-width: 1536px;
            margin: auto;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: var(--text-color);
            background: linear-gradient(to bottom right, var(--back-color1), var(--back-color2));
            padding: 20px;
            padding-bottom: 0px;
            padding-top: 10px;
            min-height: 100%;
        }

        nav {
            display: flex;
            flex-direction: row;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        .left-sec {
            display: flex;
            gap: 5px;
            width: 50%;
            align-items: center;
        }

        .left-sec img {
            height: 60px;
            width: 60px;
            scale: 1.3;
        }

        .left-sec h1 {
            font-size: 1.9rem;
        }

        .right-sec {
            width: 50%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
        }

        .right-sec a {
            text-decoration: none;
            font-size: 1.15rem;
            width: auto;
        }


        .item {
            width: 75%;
            height: 100%;
            min-height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--text-color);
            border-radius: 25px;
            padding: 30px;
            gap: 30px;
            background-color: var(--back-color-light);
        }

        .wrap {
            display: flex;
            gap: 25px;
            width: 100%;
            height: 100%;
        }

        .nocart-div {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background-color: var(--back-color-light);
        }

        .total {
            width: 25%;
            border: 2px solid var(--text-color);
            border-radius: 25px;
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 60%;
            min-height: 50%;
            padding: 20px 0px;
            background-color: var(--back-color-light);
        }



        .product {
            height: 10vh;
            min-height: 10vh;
            width: 100%;
            background-color: var(--back-color1);

        }



        .bill {
            display: flex;
            gap: 10px;
            flex-direction: column;
            margin-top: 20px;
            font-size: 20px;
            width: 100%;
            padding: 0px 10px;
        }

        .item-count,
        .save,
        .othercharge,
        .lastvalue {
            display: flex;
            justify-content: space-between;
            width: 100%;
            border: 1px solid var(--text-color);
            border-radius: 20px;
            padding: 3px 5px;

        }

        .line {
            width: 100%;
            height: 2px;
            background-color: var(--text-color);
            margin: 0px, 20px;
        }

        /* product card css code */

        .cart-product {
            height: 200px;
            width: 100%;
            display: flex;
            gap: 10px;
            overflow: hidden;
            min-height: 20vh;
            justify-content: space-between;
            font-size: 1.4rem;
            position: relative;
        }

        .left-cart {
            height: 100%;
            width: 80%;
            display: flex;
            overflow: hidden;

        }
        .left-cart a{
            object-fit: cover;
            height: 100%;
            width: 25%;
            border-radius: 15px;
            overflow: hidden;
        }

        a #image-cart {
            height: 100%;
            width: 100%;
            scale: 1.3;
            object-fit: cover;
        }

        .partision {
            height: 100%;
            width: 2px;
            margin-left: 5px;
            background-color: var(--text-color);
        }

        .name-part {
            height: 100%;
            width: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2vh 0px;
            margin-left: 5px;
        }


        .name-part button {
            width: auto;
            align-self: self-start;
            padding: 5px 0px;
            font-size: 1.5rem;
            text-transform: capitalize;
            border: none;
            font-weight: 700;
            background-color: transparent;
            color: var(--text-color);
        }

        .price-sec {
            height: 100%;
            display: flex;
            width: auto;
            padding: 2vh 0px;
        }

        .price-sec span {
            font-size: 1.65rem;
            font-weight: 600;
        }

        #chaeckout {
            height: 35px;
            width: 90%;
            border-radius: 25px;
            font-size: 1.5rem;
            color: var(--back-color1);
            background-color: var(--text-color);
            margin: auto;
            margin-top: 5px;
        }

        @media screen and (max-width:1280px) {
            .item {
                width: 70%;
            }

            a #image-cart {
                scale: 1.1;
            }

            .name-part h3{
                font-size: 1.8rem;
                font-weight: 600;
            }

            .price-sec span {
                font-size: 1.6rem;
                font-weight: 600;
            }

            .total {
                width: 30%;
            }
            }

            @media screen and (max-width:1080px) {
               .cart-product{
                height: 200px;
               }
                a #image-cart {
                scale: 1.1;
                height: 100%;
                width: 100%;
            }
            a{
                width: 40%;
                height: 100%;
            }

            }

            @media screen and (max-width:980px) {
                .left-sec img{
                    height: 80px;
                    width: 80px;
                    scale: 1.4;
                }
                .left-sec h1{
                    font-size: 2rem;
                }
                .left-cart a{
                    width: 30%;
                }
                .right-sec h4{
                    font-size: 1.5rem;
                }
                
                .wrap{
                    flex-wrap: wrap;
                }
                .item{
                    width: 100%;
                }
                .total{
                    width: 100%;
                    font-size: 2rem;
                    height: 350px;
                    justify-content: center;
                    align-items: center;
                }
                .total h1{
                    font-size: 2.1rem;
                }
            }

            @media screen and (max-width:640px) {
                .container{
                    gap: 20px;
                }
                .cart-product{
                    gap: 5px;
                }
                .left-sec img{
                    width: 60px;
                    height: 60px;
                    scale: 1.4;
                }
                .left-cart a{
                    width: 40%;
                }
                .left-sec h1{
                    font-size: 1.8rem;
                }
                .right-sec h4{
                    font-size: 1.5rem;
                }
                .item,.total{
                    padding: 20px;
                }
                .name-part h3{
                    font-size: 1.6rem;
                }
                .name-part button{
                    font-size: 1.4rem;
                }
                .price-sec span{
                    font-size: 1.5rem;
                    font-weight: 600;
                }
            }

            @media screen and (max-width:550px) {
                .container{
                    gap: 10px;
                }
                .item{
                    gap: 20px;
                }
                .cart-product,.left-cart{
                    width: 100%;
                    height:180px;
                }
                .price-sec{
                    position: absolute;
                    height: auto;
                    left: 45%;
                    top: 25px;
                }
                 a{
                    width: 45%;
                }
                .name-part{
                    width: 55%;
                    padding: 10px 0px;
                }
                .name-part h3,.price-sec span,.name-part button{
                    font-size: 1.6rem;
                }
                .name-part h3{
                    height: 30px;
                    width: 100%;
                    overflow: hidden;
                }
                
                .name-part button{
                    font-size: 1.3rem;
                }
                .partision{
                    width: 2px;
                }
                .left-sec{
                    width: 70%;
                }
                .left-sec img{
                    width: 50px;
                    height: 50px;
                }
                .left-sec h1,.right-sec h4{
                    font-size: 1.2rem;
                    font-weight: 600;
                }
                .right-sec{
                    width: 30%;
                    padding-right:0px ;
                }
                .nocart-div img{
                    width: 100%;
                }
                .nocart-div h2{
                    font-size: 1.2rem;
                }
            }
    </style>
</head>
