<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --back-color1: rgb(244, 238, 255);
            --back-color2: rgb(166, 177, 225);
            --text-color: rgb(66, 72, 116);
            --text-color-light: rgba(223, 225, 232, 0.94);
            --text-color-dark: rgb(49, 54, 93);
        }

        html,
        body {
            height: 100%;
            width: 100%;

            text-transform: capitalize;
            font-family: "Roboto", sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            gap: 20px;
            color: var(--text-color);
            padding: 20px;
            background: linear-gradient(to bottom right, var(--back-color1), var(--back-color2));
            min-height: 100%;
        }

        .item {
            width: 75%;
            height: 100%;
            min-height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--text-color);
            border-radius: 25px;
            padding: 30px;
        }

        .nocart-div {
            height: 100%;
            width: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .total {
            width: 25%;
            border: 2px solid var(--text-color);
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: column;
            height: 42vh;
            min-height: 50%;
        }

        .product {
            height: 10vh;
            min-height: 10vh;
            width: 100%;
            background-color: var(--back-color1);
        }



        .bill {
            display: flex;
            gap: 10px;
            flex-direction: column;
            margin-top: 20px;
            font-size: 20px;
            width: 100%;
            padding: 0px 10px;
        }

        .item-count,
        .save,
        .othercharge,
        .lastvalue {
            display: flex;
            justify-content: space-between;
            width: 100%;
            border: 1px solid var(--text-color);
            border-radius: 20px;
            padding: 3px 5px;

        }

        .line {
            width: 100%;
            height: 2px;
            background-color: var(--text-color);
            margin: 0px, 20px;
        }

        /* product card css code */

        .cart-product {
            height: 25vh;
            width: 100%;
            display: flex;
            gap: 10px;
            overflow: hidden;
            min-height: 20vh;
            justify-content: space-between;
            font-size: 1.4rem;
        }

        .left-cart {
            height: 100%;
            width: 80%;
            display: flex;
            overflow: hidden;

        }

        #image-cart {
            height: 100%;
            width: 30%;
            scale: 1.3;
        }

        .partision {
            height: 100%;
            width: 2px;
            margin: 0px 2vw 0px 0px;
            background-color: var(--text-color);
        }

        .name-part {
            height: 100%;
            width: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2vh 0px;
        }

        .name-part select,
        button {
            height: 3vh;
            border-radius: 4px;
            background-color: var(--text-color);
            color: var(--back-color1);
        }

        .name-part button {
            width: 4vw;
            font-size: 0.9rem;
            text-transform: capitalize;
        }

        .price-sec {
            height: 100%;
            width: auto;
            font-size: 1rem;
            font-weight: 900;
            padding-top: 2vh;
        }
    </style>
</head>
